<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EmpraTasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                  url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      padding: 2rem;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-size: 2.8rem;
      color: #2c3e50;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2c80c2;
    }

    ul {
      width: 100%;
      max-width: 600px;
      list-style: none;
    }

    li {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-title {
      flex: 1;
      font-size: 1rem;
    }

    .task-actions a {
      margin-left: 0.75rem;
      text-decoration: none;
      color: #2980b9;
      font-size: 0.9rem;
    }

    .task-actions a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #7f8c8d;
    }
  </style>
</head>
<body class="{{ bg_class }}">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="Logo tareas">
    <h1>EmpraTasks</h1>
  </header>

  <form action="/tasks/add" method="POST">
    <input type="text" name="title" placeholder="Escribe una nueva tarea..." required />
    <button type="submit">Agregar</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        <span class="task-title">
          {{ '[âœ”]' if task.done else '[ ]' }} {{ task.title }}
        </span>
        <span class="task-actions">
          {% if not task.done %}
            <a href="/tasks/{{ task.id }}/complete">âœ” Completar</a>
          {% endif %}
          <a href="/tasks/{{ task.id }}/delete">ðŸ—‘ Eliminar</a>
        </span>
      </li>
    {% endfor %}
  </ul>

  <footer>
    Servidor atendiendo esta solicitud: Puerto {{ port }} â€“ Fecha: {{ today }}
  </footer>
</body>
</html>
